<div
  class="site-settings-icon"
  onclick="toggleSiteSettings()"
  title="تنظیمات سایت"
>
  <img src="icon1.png" alt="تنظیمات" />
</div>

<div
  class="settings-backdrop"
  id="settingsBackdrop"
  onclick="toggleSiteSettings()"
  style="display: none"
></div>

<div class="site-settings-panel liquid-glass" id="siteSettingsPanel">
  <div class="settings-panel-header">
    <img src="icon1.png" alt="" class="settings-panel-header-icon" />
    <span class="settings-panel-title">تنظیمات رنگ و ظاهر سایت</span>
  </div>
  <div class="settings-panel-body">
    <div class="setting-row">
      <label for="settingsBg">رنگ پس‌زمینه</label>
      <input type="color" id="settingsBg" />
    </div>
    <div class="setting-row">
      <label for="settingsCard">رنگ کارت‌ها</label>
      <input type="color" id="settingsCard" />
    </div>
    <div class="setting-row">
      <label for="settingsBtn">رنگ دکمه‌ها</label>
      <input type="color" id="settingsBtn" />
    </div>
    <div class="setting-row">
      <label for="settingsFont">رنگ فونت</label>
      <input type="color" id="settingsFont" />
    </div>
    <div class="setting-row">
      <label for="settingsHeader">رنگ هدر</label>
      <input type="color" id="settingsHeader" />
    </div>
  </div>
  <div class="settings-panel-footer">
    <button class="site-settings-btn" onclick="saveSiteSettings()">
      ذخیره
    </button>
    <button class="site-settings-btn" onclick="resetSiteSettings()">
      ریست
    </button>
    <button class="site-settings-btn" onclick="toggleSiteSettings()">
      بستن
    </button>
  </div>
</div>
